<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODS Script 실행기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ODS Script 실행기</h1>
        <div class="top-buttons">
            <button id="example-code">예제 코드</button>
            <button id="usage">사용법</button>
            <button id="github"><img src="github-icon.png" alt="GitHub"></button>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- 왼쪽: 코드 입력 영역 -->
            <div class="editor-container">
                <div class="line-numbers" id="line-numbers"></div>
                <textarea id="code-editor" placeholder="여기에 ODS 코드를 입력하세요"></textarea>
            </div>

            <!-- 오른쪽: 출력 및 터미널 -->
            <div class="output-container">
                <h3>출력</h3>
                <pre id="terminal-output">실행 결과가 여기에 표시됩니다...</pre>
                <h3>터미널</h3>
                <pre id="console-output">터미널 로그...</pre>
            </div>
        </div>

        <button id="run-button">RUN</button>
    </main>

    <script type="module" src="js/script.js"></script>
</body>
</html>
